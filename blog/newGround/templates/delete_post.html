{% extends 'base.html' %}
{% block title %}Delete blog post{% endblock %}
{% block content %}


<br/>
<h3>Delete: {{ post.title }}</h3>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="container-sm">
            <div class="form-group">
                  <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br />
                        <strong>Are you sure?</strong> &nbsp;
                        <button class="btn btn-secondary">Delete</button>
                  </form>
            </div>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

{% endblock %}
