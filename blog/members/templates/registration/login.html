{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}


<h4>Login</h4>
<br/>

<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="container-sm">
            <div class="form-group">
                  <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary">Login</button>
                  </form>
            </div>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>

{% endblock %}
